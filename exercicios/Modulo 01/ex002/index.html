<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>Vc pode escrever um parágrafo de qualquer jeito. <br>Basta colocar tudo no meio de &lt;p&gt; e &lt;/p&gt;</p> <!-- LESS THAN E GREATER THAN -->
    <p>Se precisar quebrar o texto em algum lugar específico, utilizar o tag &lt;br&gt;</p>
    <P>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &cent;
        &Delta;
        &uarr;

    </P>
    <p>Vamos adicionar algum emogi:
        &#x1F955;
        &#x1F98B;

    </p>
</body>
</html>
