<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style> 
        iframe { /* css tem soberania nos iframes */
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando uso de IFRAME</h1>
    <p>Acessando o site de 
        <!-- tamanho padrão de iframe de 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="1" scolling="auto"></iframe>
        
        para aprender a programar.</p>

    <p>
        Testar com o site <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br" target="_blank">Site do Google</a>
        </iframe>não funciona do iframe</p>

    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="700">
            <a href="http://gustavoguanabara.github.io" target="_blank" rel="noopener noreferrer"></a>
        </iframe> também é legal
    </p>
</body>
</html>
