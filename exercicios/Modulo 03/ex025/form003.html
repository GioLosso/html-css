<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 003</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Complete" autocomplete="name">
        </div>
        <p></p>
        <div>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1">
        </div>
        <p></p>
        <div>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes">
        </div>
        <p></p>
        <div>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia">
        </div>
        <p></p>
        <div>
            <label for="ihora">Hora da prova</label>
            <input type="time" name="hora" id="ihora">
        </div>
        <p></p>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>

</body>
</html>
