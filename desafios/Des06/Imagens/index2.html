<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    #CFA269 #60C767
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul type="square">
        <li><abbr title="Tag usada para Parágrafos <p>">Parágrafo</abbr></li>
        <li><abbr title="Tag usada para negrito <strong>">Negrito</abbr></li>
        <li><abbr title="Tag usada para Títulos <h1>, <h2>, <h3> ..., <h6>">Títulos</abbr></li>
        <li><abbr title="Tag usada para acessar links externos <a>">Acesso à links</abbr></li>
        <li><abbr title="Tag usada para lista numeradas <ol>">Listas Numeradas</abbr></li>
        <li><abbr title="Tag usadas para listas com demarcadores <ul>">Listas com Demarcadores</abbr></li>
        <li><abbr title="Tag usada para inserir imagens <img>">Imagens</abbr></li>
        <li><abbr title="Tag usada para inserir Videos <video>">Videos</abbr></li>
    </ul>
</body>
</html>
